<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Serial No.</th>
        <th scope="col">Name</th>
        <th scope="col">ID</th>
        <th scope="col">Company</th>
        <th scope="col">Designation</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of employees;index as j">
            <td>{{j+1}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.ID}}</td>
            <td>{{i.Company}}</td>
            <td>{{i.Designation}}</td>
            <td>{{i.Salary}}</td>
            </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="addEmployee()" type="button" id="modify">Add New Employee</button>
